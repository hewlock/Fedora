set -g prefix C-a
unbind C-b

set -gs escape-time 1
set -g utf8

set -g allow-rename off
set -g set-titles on
set -g base-index 1
set -g default-terminal "screen-256color"
set -g status on

set -g pane-border-fg colour237
set -g pane-active-border-fg colour240
set -g message-bg colour16
set -g message-fg magenta

set -g status-position bottom
set -g status-bg black
set -g status-fg colour15

set -g status-left "#[bold]#S  "
set -g status-right "#[bold]%a %b %d, %-I:%M %p"
set -g status-justify left

setw -g window-status-fg colour14
setw -g window-status-bg black
setw -g window-status-attr none
setw -g window-status-format ' #I:#W'

setw -g window-status-current-fg colour14
setw -g window-status-current-bg black
setw -g window-status-current-attr none
setw -g window-status-current-format ' #I:#[fg=colour15]#[bold]#W'

setw -g utf8 on
setw -g pane-base-index 1

bind C-a send-prefix
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind C-w choose-window
bind C-s choose-session

bind v split-window -h
bind s split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R